<div flex layout="row" layout-align="center center" style="padding-top:50px">
    <div flex-xs="95" flex-sm="90" flex-gt-sm="85" flex-gt-md="70" flex-gt-lg="50" class="md-whiteframe-z3">
        <md-toolbar>
            <h1 class="md-subhead">{{vm.title}}</h1> </md-toolbar>
        <md-content class="md-padding">

            <form name="contactForm" data-ng-submit="sendMail()">

                <md-input-container flex class="md-block">
                    <label>Email:</label>
                    <input type="email" ng-model="contactEmail" required>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Wachtwoord:</label>
                    <input type="password" ng-model="contactName" required>
                </md-input-container>


                <!--<md-input-container>
                        <label>Message:</label>
                        <textarea ng-model="contactMsg" columns="1" md-maxlength="150" required></textarea>
                    </md-input-container>-->


                <section layout="row" layout-xs="column" layout-align="center center" layout-wrap>

                    <md-button class="md-fab md-primary md-hue-2" style="background: #4862a3;" aria-label="Inloggen met Facebook">
                        <md-tooltip md-direction="left">
                            Aanmelden met Email
                        </md-tooltip>

                        <i class="fa fa-sign-in fa-2x"></i>
                    </md-button>



                    <md-button class="md-fab" style="background: #4862a3;" aria-label="Inloggen met Facebook">
                        <md-tooltip md-direction="top">
                            Aanmelden met Facebook
                        </md-tooltip>
                        <i class="fa fa-facebook fa-2x"></i>
                    </md-button>

                    <md-button class="md-fab " style=" background: #dd4b39" ; aria-label="Inloggen met Google">
                        <md-tooltip md-direction="right">
                            Aanmelden met Google
                        </md-tooltip>
                        <i class="fa fa-google-plus fa-2x"></i>
                    </md-button>


                </section>
            </form>
    </div>
    </md-content>
</div>
</div>
